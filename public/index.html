<script type="text/javascript">
    $(document).ready(function () {
        $("a.scrollto").click(function () {
            var elementClick = $(this).attr("href")
            var destination = $(elementClick).offset().top;
            jQuery("html:not(:animated),body:not(:animated)").animate({
                scrollTop: destination
            }, 800);
            return false;
        });
    });
</script>

<script>
    $(document).ready(function () {
        $("#inputState").click(function () {
            $(".form-field .fa-chevron-down").toggleClass("rtoate180");
        });

        $(".fa-chevron-down").click(function () {
            $(".form-field .fa-chevron-down").toggleClass("rtoate180");
        });
        $('#pagepiling').pagepiling({
                menu: '#menu',
                anchors: ['page1', 'page2'],
            }
        )
        $("#email, #configpassword, #password, #phone, #inputState, #secondname, #firstname").focus(function () {
            $(this).next().removeClass("round");
            $(this).next().addClass("bluebg");
        })
        $("#email, #configpassword, #password, #phone, #inputState, #secondname, #firstname").blur(function () {
            $(this).next().addClass("round");
        })
    });
</script>
<script>
    $("#inputState").on("change", function () {
        $('#phone').val($('option:selected', this).data('dialcode'));
